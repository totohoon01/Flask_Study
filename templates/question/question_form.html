{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
  {% for field, errors in form.errors.items() %}
  <div class="alret alret-danger" role="alert">
    <strong>{{ form[field].label }}</strong>: {{', '.join(errors)}}
  </div>
  {% endfor %}
  <form method="post" class="post-from my-3">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="subject">제목</label>
      <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or ''}}">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea type="text" class="form-control" name="content" id="subject" value="{{ form.content.data or ''}}"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">저장하기</button>
  </form>
</div>
{% endblock %}
